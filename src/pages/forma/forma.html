<ion-header>
  <img src="http://mvtransport.lt/wp-content/themes/mvtransport/img/lt.png">
</ion-header>


<ion-content padding>
<h1>{{formResult}}</h1>
  <form (ngSubmit)="formSubmit()" method="post" #form="ngForm">
    <h3 text-center>Pasirinkta data: {{ selectedDate }} </h3>
    <h2 text-center>SIUNTĖJAS</h2>
    <ion-list>
      <ion-item>
        <ion-label floating>Vardas Pavardė *</ion-label>
        <ion-input type="text" value="" required minlength="4" [(ngModel)]="form.subject" name="subject" #subject="ngModel"></ion-input>
      </ion-item>
      <div *ngIf="subject.invalid && (subject.dirty || subject.touched)" class="alert alert-danger">

        <div *ngIf="subject.errors.required">
          Subject is required.
        </div>
        <div *ngIf="subject.errors.minlength">
          Subject must be at least 4 characters long.
        </div>

      </div>

      <ion-item>
        <ion-label floating>El. paštas *</ion-label>
        <ion-input type="email" value="" [(ngModel)]="form.to" name="to"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Telefono numeris</ion-label>
        <ion-input type="tel" value="" [(ngModel)]="form.phone" name="phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Adresas</ion-label>
        <ion-input type="text" value="" [(ngModel)]="form.address" name="address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Siuntinio svoris (kg)</ion-label>
        <ion-input type="number" value=""  min="0" [(ngModel)]="form.weight" name="weight"></ion-input>
      </ion-item>

    </ion-list>

    <h2 text-center>GAVĖJAS</h2>
    <ion-list>
      <ion-item>
        <ion-label floating>Vardas Pavardė *</ion-label>
        <ion-input type="text" value=""  [(ngModel)]="form.receiverName" name="receiverName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>El. paštas *</ion-label>
        <ion-input type="email" value=""  [(ngModel)]="form.receiverEmail" name="receiverEmail"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Telefono numeris</ion-label>
        <ion-input type="tel" value="" [(ngModel)]="form.receiverPhone" name="receiverPhone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Adresas</ion-label>
        <ion-input type="text" value=""  [(ngModel)]="form.receiverAddress" name="receiverAddress"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Komentarai</ion-label>
        <ion-textarea type="text" value="" [(ngModel)]="form.message" name="message"></ion-textarea>
      </ion-item>

    </ion-list>

    <button ion-button color="primary" type="submit" block [disabled]="!form.form.valid">Submit</button>
    <div *ngIf="formSent">Form sent</div>

  </form>

</ion-content>
